<script>
    database.ref("fantasyTeams").on('value', function (data) {
        var fantasyTeams = data.val();

            var applicableMatchId = 1;
            var scoringPlayers = fantasyTeam.scoringPlayers;
            for (var j in scoringPlayers) {
                if (parseInt(j) > parseInt(applicableMatchId) && parseInt(j) <= parseInt(matchId)) {
                    applicableMatchId = j;
                }
            }
            var playerList = scoringPlayers[j];
            for(var k in playerList) {
                if (playerList[k] == 233) {
                    if (k == 0) {
                        console.log((fantasyTeam.userName || fantasyTeam.emailId) + " : Captain");
                        //console.log(fantasyTeam, applicableMatchId);
                    } else if (k == 1) {
                        console.log((fantasyTeam.userName || fantasyTeam.emailId) + " : Vice Captain");
                        //console.log(fantasyTeam, applicableMatchId);
                    } else {
                        console.log((fantasyTeam.userName || fantasyTeam.emailId));
                        //console.log(fantasyTeam, applicableMatchId);
                    }
                    break;

            }
            //console.log((fantasyTeam.userName || fantasyTeam.emailId) + " : " + fantasyTeam.transfersRemaining + " , " + fantasyTeam.ccRemaining + " , " + fantasyTeam.vccRemaining);
