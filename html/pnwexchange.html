    <script>
        var pnwInfo = {};

        function init()
        {
            $.ajax
            ({
                type: "POST",
                url: "getpnwinfo.php",
                success: function(data)
                {
                    pnwInfo = data;
                    setData();
                }
            });
        }

        function setData()
        {
            var table = $("#infoTable tbody");
            table.empty();
            for(var i in pnwInfo)
            {
                var teamInfo = pnwInfo[i];

                var row = $("<tr></tr>");

                var displayCol = $("<td></td>");
                displayCol.html(teamInfo.name);

                var transfersCol = $("<td></td>");
                transfersCol.html(teamInfo.transfersRemaining);

                var ccCol = $("<td></td>");
                ccCol.html(teamInfo.ccRemaining);

                var vccCol = $("<td></td>");
                vccCol.html(teamInfo.vccRemaining);

                var pointsCol = $("<td></td>");
                pointsCol.html(teamInfo.points);

                row.append(displayCol);
                row.append(transfersCol);
                row.append(ccCol);
                row.append(vccCol);
                row.append(pointsCol);

                table.append(row);
            }
        }

        window.onload = init;

    </script>
